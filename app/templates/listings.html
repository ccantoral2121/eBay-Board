{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    <br>
    <h1> Listings </h1>
    <br>
    <div class="row">
        <div class="col-md-4 offset-1">

              <table class="table col-md-1">
                <thead class="thead-light">
                 <tr>
                  <th scope="col">Item Name</th>
                  <th scope="col">Item Price</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                  <tbody>

                  {% if item_count > 0 %}
                  {% for item in items %}
                  <tr>
                      <td>{{ item.item_name }}</td>
                      <td>$.{{ item.item_price }}</td>
                      <td>
                          <form class="float-left" action="/deleteItem" name="item-inventory">
                            <input type="hidden" type="text" id="item_id" name="item_id" value="{{ item.id }}">
                            <input type="submit" value="Delete" class="btn btn-info mt-3 float-right">
                        </form>
                      </td>
                  </tr>
                  </tbody>

            {%  endfor %}

            {% else %}
                <h1> No Items Stored</h1>

            {% endif %}
                </table>


        </div>
    </div>
{% endblock %}
